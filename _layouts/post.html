---
layout: default
---
{% include minutes-to-read.html %}

<article class="content post">
  <h1 class="post-title">
    {{ page.title }}
  </h1>
  <div class="post-date">
    <time>{{ page.date | date_to_string }}</time><br>
    <span class="reading-time"> Tempo de leitura: {{minutesText}} </span>
  </div>

  {{ content }}

  {% if page.comments %}
    {% include disqus-comments.html %}
  {% endif %}

</article>
