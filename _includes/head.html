<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Google Tag Manager -->
  <script>
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);})(window,document,'script','dataLayer','GTM-P4H3734');
  </script>
    <!-- End Google Tag Manager -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Search Engine -->
  <meta name="author" content="Joel Silva">
  <meta name="description" content="{{ site.description }}">
  <meta name="image" content="https://joelcsilva.com.br/src/imgs/blog-image.png">
  <meta name="keywords" content="Front End, Front-End, Blog de desenvolvimento, HTML, CSS, Javascript, Dicas front end">
  <!-- Schema.org for Google -->
  <meta itemprop="name" content="Blog do Joel">
  <meta itemprop="description" content="{{ site.description }}">
  <meta itemprop="image" content="https://joelcsilva.com.br/src/imgs/blog-image.png">
  <!-- Twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.head-title }}{% endif %}">
  <meta name="twitter:description" content="{{ site.description }}">
  <meta name="twitter:site" content="https://twitter.com/jhoow13z">
  <!-- Open Graph general (Facebook, Pinterest & Google+) -->
  <meta name="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.head-title }}{% endif %}">
  <meta name="og:description" content="{{ site.description }}">
  <meta name="og:image" content="https://joelcsilva.com.br/src/imgs/blog-image.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="190">
  <meta property="og:image:height" content="110">
  <meta name="og:url" content="https://joelcsilva.com.br">
  <meta name="og:site_name" content="Joel Blog">
  <meta name="og:locale" content="pt_BR">
  <meta name="og:type" content="website">
  <link rel="icon" href="../src/imgs/icons/favicon.png">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.head-title }}{% endif %}</title>
  <link rel="stylesheet" href="{{ " assets/main.css " | prepend: site.baseurl }}">
</head>
