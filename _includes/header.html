<header class="masthead">
  <section>
    <a href="{{ site.baseurl }}/">
      <img class="logo" src="../src/imgs/icons/logo.png" alt="Logo do site abre e fecha chaves">
    </a>
    <h1 class="masthead-title">
      {{site.title}}
    </h1>
    <p class="blog-initial-info">
      Desenvolvedor front end.
      <br>
    </p>
  </section>
  <nav class="masthead-nav">
    <ul class="social-icons">
      <li>
        <a href="{{site.twitter}}" target="_blank" rel="noopener noreferrer">

          </svg>
        </a>
      </li>
      <li>
        <a href="{{site.github}}" target="_blank" rel="noopener noreferrer">

              <title id="simpleicons-github-icon">GitHub icon</title><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"></path>
            </svg>
        </a>
      </li>
      <li>
        <a href="{{site.linkedin}}" target="_blank" rel="noopener noreferrer">
            <svg aria-labelledby="simpleicons-linkedin-icon" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <title id="simpleicons-linkedin-icon">LinkedIn icon</title><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"></path>
            </svg>
        </a>
      </li>
      <li>
        <a href="mailto:{{site.email}}" target="_blank" rel="noopener noreferrer">
            <svg aria-labelledby="simpleicons-microsoftoutlook-icon" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <title id="simpleicons-microsoftoutlook-icon">Microsoft Outlook icon</title><path d="M24 7.387v10.478c0 .23-.08.424-.238.576-.158.154-.352.23-.58.23h-8.547v-6.959l1.6 1.229c.102.085.229.126.379.126.148 0 .277-.041.389-.127L24 7.387zm-9.365-2.021h8.547c.211 0 .393.063.543.192.15.128.234.3.248.51l-7.369 5.876-1.969-1.549V5.366zM13.404.864v22.271L0 20.819V3.244L13.406.864h-.002zm-4.049 11.18c-.02-1.133-.313-2.072-.879-2.814-.555-.74-1.275-1.131-2.131-1.164-.824.033-1.529.423-2.1 1.164-.57.742-.855 1.682-.87 2.814.015 1.117.315 2.047.885 2.791.571.74 1.274 1.133 2.101 1.176.855-.035 1.574-.424 2.145-1.17.57-.748.87-1.68.885-2.797h-.036zm-3.12-2.482c.431.02.794.256 1.083.717.285.461.435 1.045.435 1.752 0 .721-.149 1.307-.435 1.771-.301.464-.66.704-1.096.704s-.795-.226-1.095-.69-.435-1.05-.435-1.754c0-.705.135-1.291.435-1.74.284-.45.646-.69 1.081-.721l.027-.039z"></path>
            </svg>
        </a>
      </li>
    </ul>
    <ul class="pages">
      {% for page in site.pages %} {% if page.nav %}
      <li>
        <a href="{{ page.url | prepend: site.baseurl }}">{{page.title}}</a>
      </li>
      {% endif %} {% endfor %}
    </ul>
    <button class="button-search" onclick="searchPosts()">
      <img src="../src/imgs/icons/search.svg">
      <span>Pesquisar</span>
    </button>
  </nav>
</header>

<header class="smaller">
  <a href="{{ site.baseurl }}/">
    <img class="logo" src="../src/imgs/icons/logo.png" alt="Logo do site abre e fecha chaves">
  </a>
  <span>JS - Front End</span>
  <button class="button-search" onclick="searchPosts()">
    <img src="../src/imgs/icons/search.svg">
  </button>

</header>

<div id="modalPesquisa" class="modal">
  <div class="modal-content">
    <div>
      <input type="text" id="txtSearch" autocomplete="off">
      <span class="close">&times;</span>
      <ul style="display:none" id="searchList"></ul>
    </div>
  </div>
</div>
