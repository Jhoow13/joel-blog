---
layout: default
title: Blog
permalink: /blog
nav: true
---

{% for post in site.posts reversed%}
  <div class="list-item">
    <h2 class="list-post-title">
      <a href="{{ post.url }}">{{ post.title | prepend: site.baseurl }}</a>
    </h2>
    <div class="list-post-date">
      <time>{{ post.date | date: '%d/%m/%Y' }}</time>
      {% for tag in post.categories limit: 1 %}
        <span>{{tag}}</span>
      {% endfor %}
    </div>

    {{post.excerpt}}

    <a href="{{post.url}}">Continue lendo</a>

  </div>
{% endfor %}
